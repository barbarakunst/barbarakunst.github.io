<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbara Knust - Portfolio</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for modern typography - IBM Plex Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            /* Changed font to a monospace font similar to Letter Gothic Std */
            font-family: 'IBM Plex Mono', monospace;
            background-color: #f1f5f9; /* slate-100 */
        }

        /* --- 3D Flip Card Styles --- */
        .card-scene {
            perspective: 1500px;
        }
        .card-flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card-flipper.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            background-color: #1e293b; /* slate-800 */
            color: white;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .card-scene:hover .card-flipper:not(.is-flipped) {
            transform: translateY(-5px);
        }
        /* --- End Flip Card Styles --- */

        /* Applying bold font weight to headlines */
        h1 {
            font-weight: 700;
        }

        /* Label styling */
        .label {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            color: #94a3b8; /* slate-400 */
            text-transform: uppercase;
        }

        /* Signature box styling */
        .signature-box {
            border: 2px solid #64748b; /* slate-500 */
        }
        .signature-box .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: #64748b; /* slate-500 */
        }

        /* "More" button styling */
        .more-button-container {
            width: 64px;
            height: 64px;
            background-color: white;
            border-radius: 0.375rem; /* 6px */
            padding: 4px;
            transition: transform 0.2s ease;
        }
        .more-button {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 2px solid #1e293b; /* slate-800 */
            border-radius: 0.25rem; /* 4px */
            color: #1e293b; /* slate-800 */
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .more-button:hover {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">

    <!-- Card Scene for 3D perspective -->
    <div class="card-scene w-full max-w-lg h-[460px]">
        <div id="card-flipper" class="card-flipper">
            <!-- Front of the card -->
            <div class="card-face card-front p-6 sm:p-8 flex flex-col">
                <!-- Card Header -->
                <div class="flex justify-between items-start border-b-2 border-slate-600 pb-4">
                    <div>
                        <p class="label">Card</p>
                        <h1 class="text-4xl sm:text-5xl tracking-tighter">BARBARA KNUST</h1>
                    </div>
                </div>

                <!-- Card Body Grid -->
                <div class="grid grid-cols-2 gap-x-8 gap-y-6 mt-4">
                    <div>
                        <p class="label">Nationality</p>
                        <p class="font-medium">German (+49)</p>
                    </div>
                    <div>
                        <p class="label">Contact</p>
                        <p class="font-medium">b.knust@email.com</p>
                    </div>
                    <div>
                        <p class="label">Date of Birth</p>
                        <p class="font-medium">OCT 10</p>
                    </div>
                    <div>
                        <p class="label">Mobile</p>
                        <p class="font-medium">0176-0010-0010</p>
                    </div>
                </div>

                <!-- Signature & More Button Section -->
                <div class="flex items-end justify-between mt-auto pt-4 border-t-2 border-slate-600">
                    <div class="flex items-start gap-4">
                        <div class="w-16 h-16 signature-box relative flex justify-center items-center">
                            <div class="corner" style="top: -2px; left: -2px; border-top-width: 2px; border-left-width: 2px;"></div>
                            <div class="corner" style="top: -2px; right: -2px; border-top-width: 2px; border-right-width: 2px;"></div>
                            <div class="corner" style="bottom: -2px; left: -2px; border-bottom-width: 2px; border-left-width: 2px;"></div>
                            <div class="corner" style="bottom: -2px; right: -2px; border-bottom-width: 2px; border-right-width: 2px;"></div>
                            <p class="text-slate-400 text-3xl font-bold">BK</p>
                        </div>
                    </div>
                     <div class="more-button-container">
                        <button id="flip-to-back-button" class="more-button">MORE</button>
                    </div>
                </div>
            </div>
            
            <!-- Back of the card -->
            <div class="card-face card-back p-6 sm:p-8">
                <a href="https://ik.imagekit.io/ex6ksvxsvk/Barbara-Knust_Katalog_2025_klein.pdf?updatedAt=1753369668112" target="_blank" rel="noopener noreferrer" class="transition hover:scale-105">
                    <img src="https://ik.imagekit.io/ex6ksvxsvk/pdfdownload.png?updatedAt=1753096977321" alt="Download PDF Catalog" class="rounded-lg w-32 h-auto">
                </a>
                <p class="font-semibold mt-4">Download Catalog</p>
                <button id="flip-to-front-button" class="mt-4 px-6 py-2 bg-white text-slate-800 font-bold rounded-full hover:bg-slate-200 transition">‚Üê Back</button>
            </div>
        </div>
    </div>

    <!-- Signature Image -->
    <img src="https://ik.imagekit.io/ex6ksvxsvk/image.png?updatedAt=1753369257633" alt="Barbara Knust Signature" class="mt-12 mx-auto w-auto h-16">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardFlipper = document.getElementById('card-flipper');
            const flipToBackButton = document.getElementById('flip-to-back-button');
            const flipToFrontButton = document.getElementById('flip-to-front-button');

            // Function to flip the card
            const flipCard = () => {
                cardFlipper.classList.toggle('is-flipped');
            };

            // Event listeners for the buttons
            flipToBackButton.addEventListener('click', flipCard);
            flipToFrontButton.addEventListener('click', flipCard);
        });
    </script>

</body>
</html>
