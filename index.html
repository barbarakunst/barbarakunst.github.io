<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbara Knust - Portfolio</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* Keyframes for the scrolling banner animation */
        @keyframes scroll-background {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -75px 0;
            }
        }

        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* slate-200 */
        }

        /* --- 3D Flip Card Styles --- */

        /* Container to establish the 3D perspective */
        .card-scene {
            perspective: 1500px;
        }

        /* The flipper element that handles the transform */
        .card-flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* The class that triggers the flip */
        .card-flipper.is-flipped {
            transform: rotateY(180deg);
        }

        /* Shared styles for front and back faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            background-color: #3b82f6; /* blue-500 */
            color: white;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Back face is initially rotated */
        .card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        /* --- End Flip Card Styles --- */

        /* A subtle lift effect on hover for the card scene */
        .card-scene:hover .card-flipper:not(.is-flipped) {
            transform: translateY(-5px);
        }

        /* Label styling */
        .label {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            color: #bfdbfe; /* blue-200 */
            text-transform: uppercase;
        }

        /* Signature box styling */
        .signature-box {
            border: 2px solid #bfdbfe; /* blue-200 */
        }
        .signature-box .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: #bfdbfe; /* blue-200 */
        }

        /* "More" button styling */
        .more-button-container {
            width: 64px;
            height: 64px;
            background-color: white;
            border-radius: 0.375rem; /* 6px */
            padding: 4px;
            transition: transform 0.2s ease;
        }
        .more-button {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 2px solid #3b82f6;
            border-radius: 0.25rem; /* 4px */
            color: #3b82f6;
            font-weight: 900;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Pushed-in hover effect */
        .more-button:hover {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }

        /* Construction banner styling */
        .construction-banner {
            background-color: #facc15; /* yellow-400 */
            background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.8) 25px, rgba(0,0,0,0.8) 50px, #facc15 50px, #facc15 75px);
            background-size: 75px 75px;
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            animation: scroll-background 2s linear infinite;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">

    <!-- Card Scene for 3D perspective -->
    <div class="card-scene w-full max-w-lg h-[460px]">
        <div id="card-flipper" class="card-flipper">
            <!-- Front of the card -->
            <div class="card-face card-front p-6 sm:p-8 flex flex-col">
                <!-- Card Header -->
                <div class="flex justify-between items-start border-b-2 border-blue-400 pb-4">
                    <div>
                        <p class="label">Card</p>
                        <h1 class="text-4xl sm:text-5xl font-black tracking-tighter">BARBARA KNUST</h1>
                    </div>
                    <div class="text-right">
                        <p class="label">(高在賢)</p>
                        <p class="font-bold">고재현</p>
                    </div>
                </div>

                <!-- Card Body Grid -->
                <div class="grid grid-cols-2 gap-x-8 gap-y-6 mt-4">
                    <div>
                        <p class="label">Nationality</p>
                        <p class="font-medium">German (+49)</p>
                    </div>
                    <div>
                        <p class="label">Contact</p>
                        <p class="font-medium">b.knust@email.com</p>
                    </div>
                    <div>
                        <p class="label">Date of Birth</p>
                        <p class="font-medium">OCT 10</p>
                    </div>
                    <div>
                        <p class="label">Mobile</p>
                        <p class="font-medium">0176-0010-0010</p>
                    </div>
                </div>

                <!-- Signature & Scent Section -->
                <div class="flex items-end justify-between mt-auto pt-4 border-t-2 border-blue-400">
                    <div class="flex items-start gap-4">
                        <div class="w-16 h-16 signature-box relative flex justify-center items-center">
                            <div class="corner" style="top: -2px; left: -2px; border-top-width: 2px; border-left-width: 2px;"></div>
                            <div class="corner" style="top: -2px; right: -2px; border-top-width: 2px; border-right-width: 2px;"></div>
                            <div class="corner" style="bottom: -2px; left: -2px; border-bottom-width: 2px; border-left-width: 2px;"></div>
                            <div class="corner" style="bottom: -2px; right: -2px; border-bottom-width: 2px; border-right-width: 2px;"></div>
                            <p class="text-blue-200 text-3xl font-black">BK</p>
                        </div>
                        <div>
                            <p class="label">Signature Scent</p>
                            <p class="font-medium">Santal 33</p>
                        </div>
                    </div>
                     <div class="more-button-container">
                        <button id="flip-to-back-button" class="more-button">MORE</button>
                    </div>
                </div>
            </div>
            
            <!-- Back of the card -->
            <div class="card-face card-back p-6 sm:p-8">
                <img src="https://placehold.co/128x128/ffffff/3b82f6?text=QR" alt="QR Code Placeholder" class="rounded-lg">
                <p class="font-semibold mt-2">Scan for More Information</p>
                <button id="flip-to-front-button" class="mt-4 px-6 py-2 bg-white text-blue-500 font-bold rounded-full hover:bg-blue-100 transition">← Back</button>
            </div>
        </div>
    </div>

    <!-- Construction Banner -->
    <div class="construction-banner w-full text-center py-3 mt-12">
        Under Construction
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardFlipper = document.getElementById('card-flipper');
            const flipToBackButton = document.getElementById('flip-to-back-button');
            const flipToFrontButton = document.getElementById('flip-to-front-button');

            // Function to flip the card
            const flipCard = () => {
                cardFlipper.classList.toggle('is-flipped');
            };

            // Event listeners for the buttons
            flipToBackButton.addEventListener('click', flipCard);
            flipToFrontButton.addEventListener('click', flipCard);
        });
    </script>

</body>
</html>
